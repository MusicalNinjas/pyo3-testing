name: Quality Checks

on:
  push:
    paths: 
    - "**.rs"
    - "Cargo.toml"
    - ".github/workflows/quality.yml"
  pull_request:
  workflow_call:

env:
    CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [
            "3.8",
            "3.9",
            "3.10",
            "3.11",
            "3.12"
        ]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: fmt
      run: cargo fmt --check
    - name: clippy
      run: cargo clippy
